
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ristorante Con Fusion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="center">
        <div id="title">
            <h1>pomodoro Timer</h1>
        </div>

        <div id="control">
            <div id="break">
                <div class="description">Break Length</div>
                <div class="value">
                    <span id="break-minus"class="operator">-</span>
                    <span id="break-length">5</span>
                    <span id="break-plus"class="operator">+</span>
                </div>
            </div>
            <div id="session">
                <div class="description">Session Length</div>
                <div class="value">
                    <span id="session-minus"class="operator">-</span>
                    <span id="session-length">25</span>
                    <span id="session-plus" class="operator">+</span>
                </div>
            </div>
        </div>

        <div id="pomodoro">
            <div class="time-left">
            </div>
            <div class="status go">Click to Start</div>
        </div>

        <div id="next-pomodoro">
            Switch to Break
        </div>
        <div id="reset-pomodoro">
            Reset
        </div>

    </div>   
    </body>
</html>
